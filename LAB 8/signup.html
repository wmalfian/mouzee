<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the document -->
    <meta charset="utf-8"> <!-- Specifies the character encoding for the document -->
    <link rel="icon" href="logo.PNG" type="image/icon type"> <!-- Favicon for the webpage -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures proper rendering on mobile devices -->

    <!-- Bootstrap CSS for styling -->

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark"> <!-- Applies a dark background to the body -->

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <!-- Brand logo or name -->
            <a class="navbar-brand text-white" href="index.html">Mouzee</a>

            <!-- Responsive toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navigation links -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- Navigation links -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="services.html">Services</a>
                    </li>

                    <!-- Dropdown menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu bg-black">
                            <li><a class="nav-link text-white" href="contact.html">Contact Us</a></li>
                            <li><a class="nav-link text-white">Sign Up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="container my-5"> <!-- Adds top and bottom margin -->
        <h2 class="text-center text-white mb-4">Sign Up</h2> <!-- Section heading -->

        <div class="row justify-content-center"> <!-- Centers the form horizontally -->
            <div class="col-md-6">
                <div class="card bg-secondary p-4"> <!-- Styled card with padding -->
                    <form>
                        <!-- Input for full name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label text-white">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>

                        <!-- Input for email -->
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Input for password -->
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>

                        <!-- Input for confirming password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>

                        <!-- Checkbox for terms and conditions -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label text-white" for="terms">I agree to the <a href="#" class="text-decoration-none text-info">terms and conditions</a>.</label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 bg-black text-white py-3">
        <p>&copy; 2024 Mouzee Tech. All rights reserved.</p> <!-- Copyright information -->
    </footer>
</body>
</html>
